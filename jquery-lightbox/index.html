<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>A jQuery lightBox</title>
</head>
<body>
    <div>
        <h1>Group One</h1>
        <img src="images/1-1.jpg" class="jq-lightbox" data-role="lightbox" data-source="images/1-1.jpg" data-group="g-one" data-id="g-one-one" data-caption="sunrise along the river" width="100px" height="100px">
        <img src="images/1-2.jpg" class="jq-lightbox" data-role="lightbox" data-source="images/1-2.jpg" data-group="g-one" data-id="g-one-two" data-caption="a cartoon scene" width="100px" height="100px">
        <img src="images/1-3.jpg" class="jq-lightbox" data-role="lightbox" data-source="images/1-3.jpg" data-group="g-one" data-id="g-one-three" data-caption="a green valley" width="100px" height="100px">
        <h1>Group Two</h1>
        <img src="images/2-1.jpg" class="jq-lightbox" data-role="lightbox" data-source="images/2-1.jpg" data-group="g-two" data-id="g-two-one" data-caption="a mobile design" width="100px" height="100px">
    </div>

    <!-- 遮罩 -->
    <div id="jq-lightbox-masker"></div>
    <!-- 弹出层 -->
    <div id="jq-lightbox-popup">
        <div class="lightbox-pic-view">
            <span class="lightbox-btn lightbox-prev-btn"></span>
            <img class="current-pic" src="./images/2-2.jpg">
            <span class="lightbox-btn lightbox-next-btn"></span>
        </div>
        <div class="lightbox-pic-caption">
            <div class="lightbox-caption-area">
                <p class="lightbox-pic-desc">description</p>
                <p class="lightbox-index">current index: 0 of 0</p>
            </div>
            <span class="lightbox-close"></span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lightBox.js"></script>
    <script>
        $(function() {
            $(".jq-lightbox").MyLightbox();
        });
    </script>
</body>
</html>
